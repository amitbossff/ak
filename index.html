<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmitTG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"] {
            background-color: #e9e9e9;
            font-weight: bold;
            color: #d9534f; /* Final result को थोड़ा अलग दिखाने के लिए */
            font-size: 1.2em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* बटन का रंग बदला */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AmitTG</h2>
    
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="e.g., 1000" min="0" step="any">
    
    <button onclick="calculateFinalValue()">Calculate Final Value</button>

    <hr>
    
    <label for="final-value">Final Value:</label>
    <input type="text" id="final-value" readonly>
    
    <p style="font-size: 0.85em; color: #666; text-align: center;">
      
    </p>
</div>

<script>
    function calculateFinalValue() {
        const amountInput = document.getElementById('amount');
        const amount = parseFloat(amountInput.value);

        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount (greater than 0).");
            document.getElementById('final-value').value = '';
            amountInput.focus();
            return;
        }

        // 1. Amount का 3% निकालें (यह 'x' है)
        const x = amount * 0.03;
        
        // 2. Final Value निकालें: x + x का 18%
        // x + x * 0.18  = x * (1 + 0.18) = x * 1.18
        const finalValue = x * 1.18; 

        // 3. Result को Final Value input field में दिखाएं
        document.getElementById('final-value').value = finalValue.toFixed(2); // 2 दशमलव स्थानों तक दिखाएं
    }

    // Optional: Enter key press पर भी calculation चलाएं
    document.getElementById('amount').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            calculateFinalValue();
        }
    });
</script>

</body>
</html>
